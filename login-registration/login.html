<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>UVAH Login</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="login-box">
            <img id="userpic" src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Email" width="80px">
            <!-- email inputbox -->
            <div>

            </div>
            <!-- password input box -->
            <input type="password" id="password" placeholder="Enter Password">
            <button id="login-btn">LOGIN</button>
            <p id="bottom-text">Not Registered? <a href="registration.html">Register here<a></p>
        </div>
    <div>
</body>
</html>
