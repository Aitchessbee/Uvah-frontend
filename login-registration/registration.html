<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="registration.css">
    <script src="login.js"></script>
    <title>UVAH Login</title>
</head>
<body>
    <div id="page-wrapper">
        <div id="registration-box">
            <img id="userpic" src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Email" width="80px">
            <!-- enter username -->
            <input id="username" placeholder="Enter Username">
            <!-- email inputbox -->
            <div>
            <input id="Email" placeholder="Enter Email">
            </div>
            <!-- password input box -->
            <input type="password" id="password" placeholder="Enter Password">
            <input type="password" id="conf-password" placeholder="Confirm Password">
            <button id="reg-btn">Register</button>
            <p id="bottom-text">Want to Log in? <a href="login.html">Click here<a></p>
        </div>
    <div>
</body>
</html>
